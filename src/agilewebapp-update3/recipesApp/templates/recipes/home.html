{% extends 'recipes/base.html' %}
{% block content %}
    <div class="alert alert-danger" role="alert">
        This recipe can contain allergens, please check it before cooking!
    </div>
    {% for recipe in recipes %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ recipe.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ recipe.author }}</a>
                    <small class="text-muted">{{ recipe.dateAdded|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'recipe-detail' recipe.id %}">{{ recipe.recipeName }}</a></h2>
                <p class="article-content">{{ recipe.description }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
